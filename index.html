<!DOCTYPE html>
<html>
<head>
    <title>prettify</title>
	<meta charset="utf-8" />
    <script type="text/javascript">
        var obj = {
            "prop1": 1,
            "prop2": "2"
        };


        console.log("REGULAR");
        console.log(JSON.stringify(obj));

        console.log("PRETTIFY");
        console.log(JSON.stringify(obj, null, ' '));

    </script>
</head>

</html>
